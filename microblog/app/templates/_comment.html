<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=comment.commented.username) }}">
                <img src="{{ comment.commented.avatar(70) }}" />
             
            </a>
        </td>
       
        <td>
            <a href="{{ url_for('user', username=comment.commented.username) }}">
                {{ comment.commented.username }}
            </a>
            said {{ moment(comment.timestamp).fromNow() }}:
            <br>
            {{ comment.body }}
            <br>
            
        </td>
    </tr>
    
       
   
</table>
